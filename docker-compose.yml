version: '3.8'

services:
  frontend:
    build: ./frontend
    container_name: saegim-frontend
    expose:
      - "3000"
    networks:
      - aicc-net

  backend:
    build: ./backend
    container_name: saegim-backend
    expose:
      - "8000"
    networks:
      - aicc-net

networks:
  aicc-net:
    external: true